<picture
    $if(picClass)$
        class="$picClass$"
    $endif$
>
    <source srcset="$desktopSrc$ $desktopWidth$" media="(min-width: 1024px)" />
    <source srcset="$tabletSrc$ $tabletWidth$" media="(min-width: 540px)" />
    <img
        src="$mobileSrc$"
        $if(imgClass)$
            class="$imgClass$"
        $endif$
        $if(imgStyle)$
        style="$imgStyle$"
        $endif$
        alt="$alt$"
    />
</picture>
